<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ebuoy Doc</title>
    <link rel="icon" href="assets/img/ic_launcher_APP.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="acquire/learning English by watching YouTube video">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/themes/vue.css">
  </head>
  <body>
    <div id="app">
    </div>
    <script>
      window.$docsify = {
        themeColor: '#00796B',
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 4,
        //logo: '/assets/img/ic_launcher_APP.png',
        name: 'Ebuoy Doc',
        repo: 'bigzhu/EbuoyDoc',
        search: 'auto', // 默认值
        search : [
          '/',            // => /README.md
        ],

        // 完整配置参数
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: [], // or 'auto'
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大程级, 1 - 6
          depth: 4
        }
      }
    </script>
    <script src="/assets/lib/docsify.min.js"></script>
    <script src="/assets/lib/plugins/search.min.js"></script>
    <script src="/assets/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
